            <div class="card-body">
                <form method="post" id="myform">

                    <div class="mb-3 row">

                        <label for="cname" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="cname">

                    </div>

                    <div class="mb-3 row">
                        <label for="website" class="col-sm-3 col-form-label">Website</label>

                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="phone_no" class="col-sm-3 col-form-label">Phone</label>
                        <div class="col-sm-9">

                    </div>

                    <div class="mb-3 row">
                        <label for="address" class="col-sm-3 col-form-label">Address</label>

                            <span id="Address"></span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="city" class="col-sm-3 col-form-label">City</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="city">
                            <span id="City"></span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="contry" class="col-sm-3 col-form-label">Country</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="country">
                            <span id="Country"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="state" class="col-sm-3 col-form-label">State</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="state">

                        </div>
                    </div>

                    <div class="mb-3 row">

                        <div class="col-sm-9">
                            <select class="form-control" id="industry" aria-label="Default select example">

                                <option value="Sales">Sales</option>
                                <option value="Health Care">Health Care</option>
