<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <div class="d-flex justify-content-center h-100 box">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                            <span id="uName"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Email Id">
                            <span id="eMail"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="mono" class="col-sm-3 col-form-label">Mobile</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Mobile No.">
                            <span id="phNumber"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span id="pass"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword2" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="rePassword" placeholder="Re-enter Password">
                            <span id="rePass"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary float-right">Sign Up</button>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer text-muted">
                <div class="d-flex justify-content-center links">
                    Aready have an account?<a href="ind2.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
